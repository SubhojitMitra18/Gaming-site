<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic_tac_style.css">
</head>

<body>
    <div class="suru">I love "Tic Tac" to U</div>
    <div class="gameContainer">
        <div class="container">
            <div id="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1 style="font-size: 1.5rem;">Welcome to TictacToe</h1>
            <div>
                <span class="info">
                    Turn For X
                </span>
                <button id="reset">Play Again</button>
            </div>
            <div id="imgbox">
                <img src="win.gif" alt="">
            </div>
        </div>
    </div>
    <script src="Tic_Tac_script.js"></script>
</body>

</html>
